apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greeting-service
  template:
    metadata:
      labels:
        app: greeting-service
    spec:
      containers:
        - name: greeting-container
          image: greeting-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
